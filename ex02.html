<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 2. CDN: 웹 경로 지정 형식 -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script> 
    <script>
        $(function(){
            //1. 기본선택자. 모든 요소 선택해서 글자색을 blue로 변경
            $('*').css("color","blue");
            //2. h1태그를 선택해서 글자색을 purple로 주세요
            $('h1').css("color","purple");
			//h2,h3 선택해서 배경색을 beige로 주세요
            $('h2,h3').css("background-color","beige");
            //3. id선택자
            $('#item').css("border","solid 2px blue")
                        .css('padding','5px')
            //4.클래스 선택자: $('.클래스명')
            /*클래스가 target1, target2 를 선택해서
            테투디는 solid thick orange로 주고
            글자색은 lime 색
            글자 크기는 22pt로 주세요*/
            $('.target1, .target2').css("border","solid thick orange")
                        .css("color","lime")
                        .css("font-size", "22pt")
            //.target2에 배경색을 beige, 서체: verdana 모서리를 둥글게
            //케밥표기법
            $('.target2').css({
                'background-color':'beige',
                'font-family':'verdana',
                'border-radius':'5px',
                'padding':'5px'
            });
            //또다른 방법. 카멜표기법
            $('.target1').css({
                backgroundColor:'pink',
                fontFamily:'verdana',
                borderRadius:'8px',
                padding:'8px'
            })
            

        })
    </script>
</head>
<body>
    <h1>기본선택자, 태그, 아이디, 클래스 선택자</h1>    
    <h1>안녕하세요 jQuery1</h1>    
    <h2>안녕하세요 jQuery2</h2>
    <h3>안녕하세요 jQuery3</h3>

    <p id="item">ID : item</p>
    <p class="target1">Class: target1</p>
    <p class="target2">Class: target2</p>
</body>
</html>
